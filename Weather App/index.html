<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.15.3/css/all.css">
    <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"> -->


</head>
<body>
    <div class="weather-app">
        <div class="container">
            <h3 class="brand">WEATHER</h3>
            <div>
                <h1 class="temp">16&#176</h1>
                <div class="city-time">
                    <h1 class="name">Dehradun</h1>
                    <small>
                        <span class="time">18:05</span>
                        <span class="date">Saturday 6th July </span>
                    </small>
                </div>
                <div class="weather">
                    <img src="images/cloudy.jpeg" alt="icon" class="icon" width="50" height="50"/>
                    <span class="condition">Cloudy</span>
                </div>
            </div>
        </div>
        <div class="panel">
            <form id="locationInput">
                <input type="text" class="search" placeholder="Search Location">
                <button type="submit" class="submit"><i class="fas fa-search"></i>
                </button>
            </form>
            <ul class="cities">
                <li class="city">Dehradun</li>
                <li class="city">New Delhi</li>
                <li class="city">Mumbai</li>
            </ul>
            <ul class="details">
                <h4>Weather Details</h4>
                <li>
                    <span>Cloudy</span>
                    <span class="cloud">89%</span>
                </li>
                <li>
                    <span>Humidity</span>
                    <span class="humidity">64%</span>
                </li>
                <li>
                    <span>Wind</span>
                    <span class="wind">8km/h</span>
                </li>
            </ul>
        </div>
    </div>
</body>
<script src="javascript.js"></script>
</html>
